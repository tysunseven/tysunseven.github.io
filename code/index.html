<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码</title>
    <style>
        .centered-table {
        width: 100%;
        margin: 0 auto;
        table-layout: fixed; /* 设置表格布局方式为固定宽度 */
    }

    .centered-table td {
        width: 33%; /* 每列宽度占据表格的四分之一 */
    }
    </style>
</head>
<body>
    <table border="1" cellpadding = "8" class="centered-table">
        <tr>
        <td align="center">
            <a href="">Finite Element Analysis</a>
        </td>
        <td align="center">
            <a href="">Numerical solution for Partial Differential Equations</a>
        </td>
        <td align="center">
            <a href="">Computer Aided Geometric Design</a>
        </td>
        </tr>
    </table>
</body>
</html>
